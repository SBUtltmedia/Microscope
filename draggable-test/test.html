  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>

<body>
<div><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>

    <svg width="1000" height="1000" >
      <g id="ircle" cx="90" cy="90">
       <circle cx="90" cy="90" r="10" stroke="green" stroke-width="4"  fill="yellow" id="circle" />
    </g>
    </svg>
<script>
$('#circle')
  .draggable()
  .bind('mousedown', function(event, ui){
    // bring target to frontc
    console.log("hit")
    //$(event.target.parentElement).append( event.target );
  })
  .bind('drag', function(event, ui){
        console.log(event.clientX,event.clientY,ui.position.left,ui.position.top)
        $('#circle').attr('cx', ui.position.left);
          $('#circle').attr('cy', ui.position.top);
    // update coordinates manually, since top/left style props don't work on SVG

  });
</script>
