<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.pageX demo</title>

  <style>
    body {background-color: #eef;}
    div {padding: 20px;}
  </style>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>


<body>

<div id="log"></div>
<!-- <div id="displacement"></div> -->
<!-- <button onmousedown="mouseDown()" onmouseup="mouseUp()">Click me</button> -->

<br><br><br><br><br><br><br><br><br><br><br>
<svg width="100" height="100" onmousedown="mouseDown()" onmouseup="mouseUp()">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   Sorry, your browser does not support inline SVG.
</svg>


<!-- mousedown + mouseup -->
<script>


  var click = false;

  // var positionCurrent =  {x: event.pageX, y: event.pageY};
  var positionInit  =    {x: 0, y: 0};
  var positionFinal =    {x: 0, y: 0};
  var displacement  =    {x: 0, y: 0};

  function mouseDown() {
      click = true;
      positionInit.x = event.pageX;
      positionInit.y = event.pageY;
      console.log(positionInit.x);
      console.log(positionInit.y);
      console.log('Button being clicked');
  }

  function mouseUp() {
      click = false;
      positionFinal.x = event.pageX;
      positionFinal.y = event.pageY;
      console.log('Button not being clicked');
  }

  setInterval(function(){
      if (click === false) {
          console.log('Button not being clicked');
      } else if (click === true) {
          console.log('Button being clicked');
      }
  }, 1000);
</script>



<!-- x, y position -->
<script>
  $( document ).on( "mousemove", function( event ) {
    $( "#log" ).text( "pageX: " + event.pageX + ", pageY: " + event.pageY );
  });
</script>


<script>
  $( document ).on( "mousemove", function( event ) {
    $( "#displacement" ).text( "pageX: " + event.pageX + ", pageY: " + event.pageY );
  });
</script>




</body>
</html>
