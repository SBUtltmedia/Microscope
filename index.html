<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Microscope</title>
    <!-- <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script> -->
    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/jquery-ui.js"></script>

    <script src="js/modal.js"></script>
    <script src="js/scenes/intro.js"></script>
    <script src="js/scenes/setup.js"></script>
    <script src="js/resize.js"></script>
    <script src="js/statemachine.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/startup.js"></script>
    <script src="js/debug.js"></script>

    <link rel="stylesheet" type="text/css" href="css/generalStyle.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.ico" />

</head>


<body>
    <div id="stageCover">
        <div id="coverTop" class="cover stripes"></div>
        <div id="coverBottom" class="cover stripes"></div>
        <div id="coverLeft" class="cover stripes"></div>
        <div id="coverRight" class="cover stripes"></div>
    </div>




    <div id="stage" class="screen">

        <!--microscope-->
        <div id="header" class="text fs-32">
            <div id="headerText" class="text fs-32"></div>
        </div>


        <div id="popup"><div id="popupText" class="text fs-18"></div></div>
        <!-- <div id="sideView"></div> -->
        <div id="steps"></div>
        <div id="tool">
            <div id="microscope"></div>
        </div>




    </div>
    <div id="overlay" class="screen" draggable="false">
        <div id="overlayBox">
            <div id="overlayBG"></div>
            <div id="results" class="rounded stripes" draggable="false">
                <p id="endText" class="text fs-100" draggable="false">[Success?]</p>
                <p id="endSubText" class="text fs-50" draggable="false">[Subtext]</p>
                <div class="endOption rounded stripes endOptionUnlocked" id="endOption1" draggable="false">
                    <div class="endOptionText fs-42 text">Continue</div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
